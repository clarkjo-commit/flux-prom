apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m           # sync interval
  path: "./flux-system/bootstrap"   # path within the repo
  prune: true             # remove resources that are no longer in Git
  wait: true              # wait for resources to be ready before next
  sourceRef:
    kind: GitRepository
    name: flux-repo       # must match metadata.name in GitRepository